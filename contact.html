<section class="form-contact">
<div class="container">
   

      
        <form class="contact" id="contact_form" name="contact_form" method="post">
          <div class="mb-5 row">
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12">
                <p style="margin-top: 20px;">Use the contact form below to message the Flow Team with any urgent queries.</p>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12">
                
              <ul class="nav justify-content-center pb-3 mb-3">
      
                
                <li class="nav-item" style="margin-right: 80px;">
                  <i class="fas fa-phone mt-4 fa-2x"></i>
                  <p class="list-style">07987 245190</p>
                </li>
                
                <li class="nav-item" style="margin-right: 10px;">
                  <i class="fas fa-envelope mt-4 fa-2x"></i>
                  <p class="list-style">webstoreflow@gmail.com</p>
                </li>
            </ul>
              </div>
            </div>
              <div class="col">
                  <label>First Name</label>
                  <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
              </div>
              <div class="col">
                  <label>Last Name</label>
                  <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
              </div>
          </div>
          <div class="mb-5 row">
              <div class="col">
                  <label for="email_addr">Email address</label>
                  <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                      placeholder="name@example.com">
              </div>
              <div class="col">
                  <label for="phone_input">Phone</label>
                  <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                      placeholder="Phone">
              </div>
          </div>
          <div class="mb-5">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5"></textarea>
          </div>
          <button>
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Send</span>
          </button>
      </form>
